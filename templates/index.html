<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='mywebscript.js') }}" defer></script>
</head>
<body>
    <div id="content">
        <h1>Emotion Detector</h1>
        <form id="emotionForm">
            <textarea name="text" id="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <div id="error" style="color: red;"></div>
    </div>
</body>
</html>
